<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Meditation-trainer : Breathe with colors!">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Meditation-trainer</title>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,
    differences in how form elements appear between Firefox and IE
    See: http://necolas.github.com/normalize.css/
  -->
  <link rel="stylesheet" href="public/css/normalize.css">
  <!--
    application.css is where you put your styles
  -->
  <link rel="stylesheet" href="public/css/application.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="public/js/meditation.js"></script>
  <script src="public/js/application.js"></script>
  <script src="public/js/timer.js"></script>
  <script src="public/js/breath.js"></script>
  <script src="public/js/mousetrap.js"></script>


  <title></title>
</head>
<body>
  <div class='container'>
  <h1> Welcome to Meditate.you </h1>
  <div class="timer">
    Timer
  </div>

  <div class="phase">
    Inhale<br><br>
  </div>

  <div class="exit_button">
    Click to end meditation!
  </div>

  <div class="breaths">
    <p>Last breath = <span id="last_breath">0</span></p>
    <p>Longest breath = <span id="longest_breath">0</span></p>
    <p>Average breath = <span id="average_breath">0</span></p>
    <p></p>

  </div>

  <div id="lung">
    &nbsp;
  </div>

</div>
